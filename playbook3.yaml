- name: Backup AdGuardHome directory from remote server to localhost
  hosts: adguard
  become: true

  vars:
    adguard_dir: /opt/adguardhome
    local_backup_dir: "/tmp/backups/adguard"
    ssh_password: "zaq12wsx"

  tasks:

    - name: Ensure local backup directory exists on controller
      delegate_to: local
      file:
        path: "{{ local_backup_dir }}"
        state: directory
        mode: "0755"
    - name: ssh-passwd
      delegate_to: local
      command: sshpass -p "{{ ssh_password }}"
    - name: Copy /opt/adguardhome to localhost
      synchronize:
        src: "{{ adguard_dir }}"
        dest: "{{ local_backup_dir }}"
        recursive: yes
      delegate_to: local


